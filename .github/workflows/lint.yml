name: Code linting

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '20'

    - name: Install dependencies
      run: yarn install --frozen-lockfile

    - name: Run linting
      uses: reviewdog/action-eslint@v1
      with:
        eslint_flags: "--quiet --cache"
        level: error
        fail_on_error: true
        filter_mode: file